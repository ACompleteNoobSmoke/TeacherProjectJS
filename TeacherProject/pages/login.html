<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/LoginStyle.css">
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class = "wrapper">
            <div class = "logo">
                <img src="/TeacherLogo.jpg" alt="Main Picture">
            </div>
            <ul class = "nav-area">
                <li><a href = "/">Home</a></li>
                <li><a href = "/teacherReg">Register</a></li>
            </ul>
        </div>
        </header>
    <div class = "login-box">
        <h1>Login</h1>
        <form action = "/signInTeacher" method = "POST">
        <div class = "textbox">
            <i class = "fa fa-user" aria-hidden="true"></i>
            <input type = "text" placeholder="Username" name = "User[userName]">
        </div>

        <div class = "textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type = "text" placeholder="Password" name = "User[passWord]">
        </div>

        <button class = "btn" type = "submit" name = "" value = "Sign In">Sign In</button>
        </form>
    </div>
    
</body>
</html>
